{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block content %}
<body style="background-color: #9BE4FF;">


    <form action="/login" method="post">
        <section class="min-h-screen flex flex-col">

            <div class="flex flex-1 items-center justify-center">
                <div class="contenedor rounded-lg sm:border-2 px-4 lg:px-24 py-16 lg:max-b-xl sm:max-w-md w-full text-center" style="border-color: white;background-color:white;">
                    <form class="text-center">
                        <h1 class="font-bold tracking-wider text-3xl mb-8 w-full text-gray-600">
                            Log In
                        </h1>
                        <div class="py-2 text-left">
                            <input name="usuario" type="text"
                            class="bg-gray-200 border-2 border-gray-100 focus:outline-none bg-gray-100 block w-full py-2 px-4 rounded-lg focus:border-gray-700 "
                            placeholder="usuario" />
                        </div>
                        <div class="py-2 text-left">
                            <input name="contraseña" type="password"
                            class="bg-gray-200 border-2 border-gray-100 focus:outline-none bg-gray-100 block w-full py-2 px-4 rounded-lg focus:border-gray-700 "
                            placeholder="contaseña" />
                        </div>
                        <div class="py-2">
                            <button type="submit"
                            class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
                            Log In
                        </button>
                    </div>
                </form>
                <div class="text-center mt-12">
                    <span>
                        ¿No tienes una cuenta?
                    </span>
                    <a href="/register"
                    class="font-light text-md text-indigo-600 underline font-semibold hover:text-indigo-800">Crea una</a>
                </div>
            </div>
        </div>
    </section>



    <!-- support me by buying a coffee -->

</form>
{% endblock %}
</body>
